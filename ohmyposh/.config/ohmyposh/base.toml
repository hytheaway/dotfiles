# oh-my-posh config

console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[palette]
black = '#262B44'
blue = '#8AADF4'
blush = '#DA627D'
green = '#59C9A5'
lavender = '#B7BDF8'
orange = '#F07623'
pink = '#F5BDE6'
plum = '#9A348E'
purple = '#B19CD9'
red = '#D81E5B'
salmon = '#FCA17D'
sky = '#86BBD8'
tan = '#CC3802'
teal = '#047E84'
teal_blue = '#33658A'
text = '#494D64'
white = '#FFFFFF'
yellow = '#F3AE35'

[upgrade]
source = 'cdn'
interval = '168h'
auto = false
notice = false

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
leading_diamond = 'ÓÇ∂'
trailing_diamond = 'ÓÇ∞'
template = '{{ .UserName }}'
foreground = 'p:white'
background = 'p:purple'
type = 'session'
style = 'diamond'

[[blocks.segments]]
type = "python"
style = "powerline"
powerline_symbol = "ÓÇ∞"
foreground = "transparent"
background = "p:green"
template = " Óàµ{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
[blocks.segments.properties]
display_default = true
fetch_virtual_env = true

[[blocks.segments]]
template = ' Ó™É {{ path .Path .Location }} '
foreground = 'p:white'
powerline_symbol = 'ÓÇ∞'
background = 'p:blush'
type = 'path'
style = 'powerline'

[blocks.segments.properties]
style = 'folder'

[[blocks.segments]]
template = ' {{ if .UpstreamURL }}{{ url .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }} {{ end }} {{ if .Working.Changed }}(ùìç) {{ end }}'
foreground = 'p:black'
powerline_symbol = 'ÓÇ∞'
background = 'p:pink'
type = 'git'
style = 'powerline'
foreground_templates = [
  '{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}',
  '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}',
  '{{ if gt .Ahead 0 }}p:white{{ end }}',
]
background_templates = [
  '{{ if or (.Working.Changed) (.Staging.Changed) }}p:salmon{{ end }}',
  '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}',
  '{{ if gt .Ahead 0 }}#49416D{{ end }}',
  '{{ if gt .Behind 0 }}#7A306C{{ end }}',
]

[blocks.segments.properties]
branch_template = '{{ trunc 25 .Branch }}'
branch_identical_icon = ''
fetch_status = true
fetch_upstream_icon = false
branch_icon = ''

[[blocks]]
type = 'rprompt'
overflow = 'hidden'

[[blocks.segments]]
type = 'executiontime'
style = 'plain'
foreground = 'p:yellow'
background = 'transparent'
template = '{{ .FormattedMs }}'

[blocks.segments.properties]
threshold = 5000
style = 'austin'

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
type = 'text'
style = 'plain'
foreground = 'green'
background = 'transparent'
template = '‚Üí <blue>~</blue>'
foreground_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']

[transient_prompt]
foreground = 'p:white'
background = 'transparent'
template = '<p:purple,transparent>ÓÇ∂</><,p:purple>{{ .Folder }}</><p:purple,transparent>ÓÇ∞</>‚Üí <blue>~</blue> '

[secondary_prompt]
foreground = 'p:white'
background = 'transparent'
template = '~ >'
